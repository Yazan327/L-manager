{% extends "base.html" %}

{% block title %}Error {{ code }} - PropertyFinder{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-muted mb-4">
        <i class="bi bi-exclamation-triangle"></i>
    </div>
    <h1 class="display-4">Error {{ code }}</h1>
    <p class="lead text-muted">{{ error }}</p>
    <div class="mt-4">
        <a href="/" class="btn btn-pf me-2">
            <i class="bi bi-house me-1"></i> Go to Dashboard
        </a>
        <a href="/listings" class="btn btn-outline-secondary">
            <i class="bi bi-list me-1"></i> View Listings
        </a>
    </div>
</div>
{% endblock %}
