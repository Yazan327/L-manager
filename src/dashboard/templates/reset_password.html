<!DOCTYPE html>
<html lang="{{ ui_lang|default('en') }}" dir="{{ ui_dir|default('ltr') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('auth.reset_password_title', default='Reset Password - L-Manager') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    {% if is_rtl %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rtl.css') }}">
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-key text-indigo-600 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">L-Manager</h1>
            <p class="text-indigo-200 mt-2">{{ t('auth.reset_password_subtitle', default='Reset your password') }}</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-8">
            {% if error %}
            <div class="mb-4 p-4 rounded-lg bg-red-100 text-red-700">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    {{ localize_message(error) }}
                </div>
            </div>
            {% endif %}

            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ t('auth.new_password', default='New Password') }}</label>
                    <input type="password" name="password" required minlength="6"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500"
                           placeholder="{{ t('auth.enter_new_password', default='Enter new password') }}">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i>{{ t('auth.update_password', default='Update Password') }}
                </button>
            </form>
        </div>

        <p class="text-center text-indigo-200 text-sm mt-6">
            <i class="fas fa-shield-alt mr-1"></i>
            {{ t('auth.secure_reset', default='Secure reset powered by L-Manager') }}
        </p>
    </div>
</body>
</html>
